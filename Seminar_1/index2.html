    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: ".app",
        data: {
          counter: 0,
          buttonText: "Купить",
          messageCheckAge: "",
          moreInform: true,
          number: "Number",
          numberMessage: "Что это за число",
        },
        methods: {
          increaseCount() {
            if (this.counter < 1) {
              this.counter++;
              this.buttonText = "Товар в корзине";
            } else {
              return;
            }
          },
          checkAgeYes() {
            this.messageCheckAge = "You can buy goods.";
          },
          checkAgeNo() {
            this.messageCheckAge = "You can't buy anything here!.";
          },
          randomNum(min, max) {
            this.number = Math.floor(Math.random() * (max - min) + min);
          },
        },
        computed: {
          computerBest() {
            if (this.number < 5) {
              return "Number LESS than 5";
            } else if (this.number < 10) {
              return "Number MORE than 5";
            } else {
              return "Number equals 10";
            }
          },
        },
      });
    </script>
