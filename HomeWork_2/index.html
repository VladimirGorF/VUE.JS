<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Часть 2. Задание Vue

      Вы разрабатываете приложение для отображения и сортировки списка товаров. У вас есть массив объектов products, где каждый объект представляет товар с его названием и ценой. Вам необходимо отобразить список товаров и предоставить пользователю возможность сортировать товары по цене (по возрастанию и по убыванию). -->

    <div id="app">
      <div class="productBox">
        <div class="product" v-for="item in products" :key="item.id">
          ID:{{item.id}}: {{item.name}}. Price: {{item.price}}
        </div>
      </div>
      <div class="add">
        <button class="but" @click="fillProducts">Добавить товары</button>
      </div>
      <div class="sortBox">
        </button>
        <button class="sortButton" @click="sortUp">Сортировать по {{sortKind}}</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
      new Vue({
        el: "#app",
        data: {
          isSort: true,
          sortKind: 'убыванию',
          products: [
            {
              id: 0,
              name: "Bread",
              price: 25,
            },
          ],
        },
        methods: {
          fillProducts() {
            let b = this.products.length + 1;
            for (let i = this.products.length; i < b; i++) {
              this.products.push({
                id: i,
                name: "Bread",
                price: Math.floor(Math.random() * 100),
              });
            }
          },
          sortUp() {
            if (this.isSort) {
                this.sortKind = 'возрастанию';
                this.isSort = !this.isSort;
                this.products.sort(function (a, b) {
                  return a.price - b.price;
              });
            } else {
                this.sortKind = 'убыванию';
                this.isSort = !this.isSort;
                this.products.sort(function (a, b) {
                  return a.price - b.price;
              });
            } 
          },
        },
      });
    </script>
  </body>
</html>
