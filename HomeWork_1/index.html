<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--  Часть 2. Задание по Vue
     1. Создать кнопку "Перевернуть". При клике на кнопку текст кнопки должен перевернуться и отобразиться в обратном порядке.
     2. Есть список элементов. Пользователь может добавлять новые элементы списка с текстом “Новый элемент списка” нажав на кнопку "Добавить".
     3. *Дополнительное задание: При клике на элемент списка он должен быть удален. (по желанию) -->

    <div id="app">
      <button @click="reverse">{{buttonText}}</button>
      <button @click="addNewElement(elements)">Add new element</button>
      <ul>
        <li
          v-for="element in elements"
          :key="element.id"
          @click="removeElement(elements, element)"
        >
          {{`${element.name}, id: ${element.id}`}}
        </li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
     new Vue({
      
     })
      new Vue({
        el: "#app",
        data: {
          buttonText: "Перевернуть",
          elements: [{ id: 1, name: "New element of List" }],
        },
        methods: {
          reverse() {
            this.buttonText = this.buttonText.split("").reverse().join("");
          },
          addNewElement(elements) {
            this.elements.push({
              id: elements.length + 1,
              name: "New element of List",
            });
          },
          removeElement(elements, element) {
            elements.splice(elements.indexOf(element), 1);
          },
        },
      });
    </script>
  </body>
</html>
